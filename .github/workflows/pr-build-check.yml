name: PR Build Check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # or the version your project uses

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      # Optional: Add lint or test steps
    #   - name: Run lint
    #     run: npm run lint

      # Optional: Run unit tests
      # - name: Run tests
      #   run: npm test
